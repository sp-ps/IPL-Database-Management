<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
<div class="container" th:insert="fragments/header"></div>
<div class="container">
    <h1> <span th:text="${match.opponent1.team.teamName}"></span> VS <span th:text="${match.opponent2.team.teamName}"></span></h1>
    <div>Date: <span th:text="${match.date}"></span></div>
    <div>Venue: <span th:text="${match.venue.venueName}"></span></div>
</div>
<div class="container">
    <h2>Update Details</h2>
    <form action="/matches/saveDetails" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <div class="form-group">
            <input type="hidden" name="matchId" th:value="${match.matchId}">
            <label for="winningToss">Winning Toss</label>
            <select class="form-control" id="winningToss" name="winningToss">
                <option value="0">Select</option>
                <option value="1" th:text="${match.opponent1.team.teamName}"></option>
                <option value="2" th:text="${match.opponent2.team.teamName}"></option>
            </select>
            <label for="battingFirst">Batting First Team:</label>
            <select class="form-control" id="battingFirst" name="battingFirst">
                <option value="0">Select</option>
                <option value="1" th:text="${match.opponent1.team.teamName}"></option>
                <option value="2" th:text="${match.opponent2.team.teamName}"></option>
            </select>
            <label for="opponent1Score"><span th:text="${match.opponent1.team.teamName}"></span> Score</label>
            <input type="number" class="form-control" id="opponent1Score" name="scoreTeam1" placeholder="Enter Score">
            <label for="ballsTeam1">Balls played by <span th:text="${match.opponent1.team.teamName}"></span></label>
            <input type="number" class="form-control" id="ballsTeam1" name="ballsPlayed1" placeholder="Enter Balls Played">
            <label for="wicketsTeam1">Wickets fallen <span th:text="${match.opponent1.team.teamName}"></span></label>
            <input type="number" class="form-control" id="wicketsTeam1" name="wicketsTeam1" placeholder="Enter Wickets Fallen">
            <label for="opponent2Score"><span th:text="${match.opponent2.team.teamName}"></span> Score</label>
            <input type="number" class="form-control" id="opponent2Score" name="scoreTeam2" placeholder="Enter Score">
            <label for="ballsTeam2">Balls played by <span th:text="${match.opponent2.team.teamName}"></span></label>
            <input type="number" class="form-control" id="ballsTeam2" name="ballsPlayed2" placeholder="Enter Balls Played">
            <label for="wicketsTeam2">Wickets fallen <span th:text="${match.opponent2.team.teamName}"></span></label>
            <input type="number" class="form-control" id="wicketsTeam2" name="wicketsTeam2" placeholder="Enter Wickets Fallen">
            <label for="winningTeam">Winning Team</label>
            <select class="form-control" id="winningTeam" name="winningTeam">
                <option value="0">Select</option>
                <option value="1" th:text="${match.opponent1.team.teamName}"></option>
                <option value="2" th:text="${match.opponent2.team.teamName}"></option>
            </select>
            <button class="btn btn-primary btn-lg" type="submit">Update</button>
        </div>
    </form>
</div>
</body>
</html>
