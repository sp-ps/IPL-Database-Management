<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" th:insert="fragments/header"></div>
<div class="container">

    <div class="card">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title">Update details of team</h5>
            <p class="card-text">Add Players, Coaches and Owners of Team participating in this Season.</p>
            <a th:href="@{/season/addDetails1/{seasonId}(seasonId=${seasonId})}" class="btn btn-primary">Update</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title">Update Schedule and Scorecard</h5>
            <p class="card-text">Update Matches and Scorecard of existing season.</p>
            <a th:href="@{/matches/createSchedule/{seasonId}(seasonId=${seasonId})}" class="btn btn-primary">Update</a>
        </div>
    </div>

    <!--    <button><a href="/team/add">Register a Team</a> </button>-->
    <!--    <button><a href="/team/delete">Delete a Team</a> </button>-->

</div>

</body>
</html>
