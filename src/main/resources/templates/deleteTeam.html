<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>De-Register a Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" th:insert="fragments/header"></div>
<div class="container">
    <div th:if="${userMessage}" th:utext="${userMessage}" class="alert alert-success text-center"></div>

            <h1>De-Register a Team</h1>
            <form action="/team/delete" method="post">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <select class="form-control" id="teamName" name="teamId" placeholder="Team Name">
                        <option th:each="t: ${teams}" th:text="${t.teamName}" th:value="${t.teamId}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

</div>
</body>
</html>
