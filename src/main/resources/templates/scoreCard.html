<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scorecard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" th:insert="fragments/header"></div>

    <h3 th:text="${match.opponent1.team.teamName} + VS + ${match.opponent2.team.teamName}"></h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Team</th>
                <th>Overs</th>
                <th>Runs</th>
                <th>Wickets</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${match.opponent1.team.teamName}"></td>
                <td th:text="${match.ballsPlayed1}"></td>
                <td th:text="${match.scoreTeam1}"></td>
                <td th:text="${match.wicketsTeam1}"></td>
            </tr>
            <tr>
                <td th:text="${match.opponent2.team.teamName}"></td>
                <td th:text="${match.ballsPlayed2}"></td>
                <td th:text="${match.scoreTeam2}"></td>
                <td th:text="${match.wicketsTeam2}"></td>
            </tr>
        </tbody>
    </table>

    <h3 th:text="${match.opponent1.team.teamName}"></h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Batsman</th>
                <th>Balls</th>
                <th>Runs</th>
                <th>Fours</th>
                <th>Sixes</th>
            </tr>
        </thead>
        <tbody>
                <tr th:each="b: ${battingPerformancesTeam1}">
                    <td th:text="${b.player.playerName}"></td>
                    <td th:text="${b.balls}"></td>
                    <td th:text="${b.runs}"></td>
                    <td th:text="${b.fours}"></td>
                    <td th:text="${b.sixes}"></td>
        </tbody>

    </table>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Bowler</th>
                <th>Overs</th>
                <th>Runs</th>
                <th>Wickets</th>
<!--                <th>Economy</th>-->
            </tr>
        </thead>
        <tbody>
                <tr th:each="b: ${bowlingPerformancesTeam2}">
                    <td th:text="${b.player.playerName}"></td>
                    <td th:text="${b.overs}"></td>
                    <td th:text="${b.runs}"></td>
                    <td th:text="${b.wickets}"></td>
<!--                    <td th:text="${b.economy}"></td>-->
                </tr>
        </tbody>

    </table>

    <h3 th:text="${match.opponent2.team.teamName}"></h3>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Batsman</th>
                <th>Balls</th>
                <th>Runs</th>
                <th>Fours</th>
                <th>Sixes</th>
            </tr>
        </thead>
        <tbody>
                <tr th:each="b: ${battingPerformancesTeam2}">
                    <td th:text="${b.player.playerName}"></td>
                    <td th:text="${b.balls}"></td>
                    <td th:text="${b.runs}"></td>
                    <td th:text="${b.fours}"></td>
                    <td th:text="${b.sixes}"></td>
                </tr>
        </tbody>
    </table>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Bowler</th>
                <th>Overs</th>
                <th>Runs</th>
                <th>Wickets</th>
<!--                <th>Economy</th>-->
            </tr>
        </thead>
        <tbody>
                <tr th:each="b: ${bowlingPerformancesTeam1}">
                    <td th:text="${b.player.playerName}"></td>
                    <td th:text="${b.overs}"></td>
                    <td th:text="${b.runs}"></td>
                    <td th:text="${b.wickets}"></td>
<!--                    <td th:text="${b.economy}"></td>-->
                </tr>
        </tbody>
    </table>





</body>
</html>
